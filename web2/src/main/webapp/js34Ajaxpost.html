<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnGet").onclick = getFunc;
	document.querySelector("#btnPost").onclick = postFunc;
}

function getFunc(){
	//alert("a");
	let irum = frm.name.value;
	let nai = frm.age.value;
	//alert(irum + " " + nai);
	
	xhr = new XMLHttpRequest();
	let fname = "js34Ajaxpost.jsp?irum=" + irum + "&nai=" + nai;
	//alert(fname);
	xhr.open("GET", fname, true); 
	xhr.onreadystatechange = function(){
		if(xhr.readyState === 4 && xhr.status === 200){
			process1();
		
			
		}
	}
	xhr.send();
}
	
function process1(){
	alert(xhr.responseText);
}


function postFunc(){
	let irum = frm.name.value;
	let nai = frm.age.value;
	
	xhr = new XMLHttpRequest();
	
	let fname = "js34Ajaxpost.jsp" 
	xhr.open("POST", fname, true); 
	xhr.onreadystatechange = function(){
		if(xhr.readyState === 4 && xhr.status === 200){
			process1();
		
			
		}
	}
	xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
	xhr.send("irum=" + irum + "&nai=" + nai); // body에 포함되어 전송(대량 데이터)
	
	
}
</script>
</head>
<body>
<h2>Ajax : get,post test</h2>
<form name="frm" method="post">
	이름 : <input type="text" name="name" value="tom"><br>
	나이 : <input type="text" name="age" value="33"><br><br>
	<input type="button" value="get 방식" id="btnGet">
	<input type="button" value="post 방식" id="btnPost">
</form>
</body>
</html>
